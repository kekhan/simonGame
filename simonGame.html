<!DOCTYPE html>
<html>
<head>
	<title>Simon</title>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
	<div class="board">

		<div class="greenSq">
			<button id="green-btn" class=" btn0 btn" onclick="user_input(this)" value=0></button>
		</div>
		<div class="innerCircle">
			<button class="btn" id="start" onclick="startGame()"> On</button>
		</div>
		<div class="redSq">
			<button id="red-btn" class="btn1 btn" onclick="user_input(this)" value=1></button>
		</div>
		<div class="yellowSq">
			<button id="yellow-btn" class="btn2 btn" onclick="user_input(this)" value=2></button>
		</div>
		<div class="blueSq">
			<button id="blue-btn" class="btn3 btn" onclick="user_input(this)" value=3></button>
		</div>
	</div>
	<script src="simonGame.js"></script>

</body>
</html>
