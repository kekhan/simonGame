<!DOCTYPE html>
<html>
<head>
	<title>Simon Says</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
	<div class ="container-fluid well">
		<h1 class ="text-center">SIMON</h1>
		<div class="row">
			<div class ="col-md-6">
				<button id ="btn" class='btn0' value='0' style="background-color:green" onclick="userMemory(this)"></button>
			</div>
			<div class="col-md-6"> 
				<button id ="btn" class='btn1' value='1' onclick="userMemory(this)"></button>
			</div>
		</div>
		<div class="row">
			<div class ="col-md-6">
				<button id ="btn" class='btn2' value='2' style="background-color:yellow" onclick="userMemory(this)"></button>
			</div>
			<div class ="col-md-6">
				<button id ="btn" class='btn3' value='3' style="background-color:blue" onclick="userMemory(this)"></button>
			</div>
			

		</div>
		<p id='count'></p>
		<button id="start" class="btn btn-danger" onclick="start()" >Start</button>
		<button id="reset" class ="btn btn-info" onclick="stop()">Stop</button>
	</div>
	<script type="text/javascript" src="simonGame.js"></script>

</body>
</html>
